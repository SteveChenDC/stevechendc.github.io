<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog (2016-2019)</a>
            <!-- <a href="{{ site.baseurl }}/about">About</a> -->
            <a href="{{ site.baseurl }}/projects">Prefessional Works (2016)</a>
            <a href="https://www.stevechen.dev">Professional Work (2016-Current)</a>
            <!-- <a href="https://docs.google.com/document/d/1Fnmo6ycD4ac6BEVcjePSMUyyCoCBtP9Ikt2XQPR4zNI/edit?usp=sharing">Resume</a> -->
            <!-- <a href="https://docs.google.com/uc?authuser=0&id=0B8J-yVnqtGGzblh1VkdyUmlPNGs&export=download">Resume</a> -->
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <!-- <div style="text-align:center"><span><a href="https://docs.google.com/uc?authuser=0&id=0B8J-yVnqtGGzblh1VkdyUmlPNGs&export=download" style="color:black">Resume</a></span></div> -->
        <footer class="footer" style="padding:5px">
          {% include svg-icons.html %}
        </footer>
        <div style="text-align:center"><span>stevechen.me © 2016</span></div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
